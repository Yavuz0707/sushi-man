name: sushi_man
description: "Premium Sushi Delivery App - Production Ready"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # State Management
  provider: ^6.1.5+1

  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3

  # Icons
  cupertino_icons: ^1.0.2
  lottie: ^3.3.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
